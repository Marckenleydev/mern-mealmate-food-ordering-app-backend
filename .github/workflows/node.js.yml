# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: |
          touch .env
          echo "${{ secrets.MONGO_URI }}" > .env
          echo "${{ secrets.AUTH0_AUDIENCE }}" >> .env
          echo "${{ secrets.AUTH0_ISSUER_BASE_URL }}" >> .env
          echo "${{ secrets.PORT }}" >> .env
          echo "${{ secrets.CLOUDINARY_NAME }}" >> .env
          echo "${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
          echo "${{ secrets.FRONTEND_URL }}" >> .env
          echo "${{ secrets.STRIPE_API_KEY }}" >> .env
          echo "${{ secrets.STRIPE_ENDPOINT_SECRET }}" >> .env
    - run: npm run dev

